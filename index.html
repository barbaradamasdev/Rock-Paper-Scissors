<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="playerSelection" placeholder="Choose one between: Rock, Paper or Scissors!">
    <button onclick="inputPlayerSelection();">Submit</button>
    
    <script>

        //GAME SOLUTION
        function playRound (playerSelection, computerSelection) {
            console.warn('Starting the game!');
            console.log('Your oponent choose: ' + computerSelection);
            console.log('You choose: ' + playerSelection);      

            switch (playerSelection) {
                case "Rock":
                    if (computerSelection === 'Paper') {
                        return 'You Lose! Paper beats Rock';  
                    } else if (computerSelection === 'Rock') {
                        return 'Tied! Rock doesn`t beats Rock';  
                    } else if (computerSelection === 'Scissors'){
                        return 'You Win! Rock beats Scissors';  
                    }
                    break;
                case "Paper":
                    if (computerSelection === 'Scissors') {
                        return 'You Lose! Scissors beats Paper';  
                    } else if (computerSelection === 'Paper') {
                        return 'Tied! Paper doesn`t beats Paper';  
                    } else if (computerSelection === 'Rock'){
                        return 'You Win! Paper beats Rock';  
                    }
                    break
                case "Scissors":
                    if (computerSelection === 'Rock') {
                        return 'You Lose! Rock beats Scissors';  
                    } else if (computerSelection === 'Scissors') {
                        return 'Tied! Scissors doesn`t beats Scissors';  
                    } else if (computerSelection === 'Paper'){
                        return 'You Win! Scissors beats Paper';  
                    }   
                    break;
                default:
                    return 'Maybe the name you said is wrong. Can you please say it again?';
            }
        }

        //COMPUTER ROLL:
        const options = ['Rock', 'Paper', 'Scissors'];
        let randomElement;
        
        function getComputerChoice (){
            //Math.random = randomic number: 0.65436241685
            //* options.length = * 3 positions inside array
            //Math.floor = transform in int number

            randomElement = options[Math.floor(Math.random() * options.length)];
            return randomElement;
        }
        
        let computerSelection = getComputerChoice();
        console.log('Computer selection: ' + computerSelection);

        //PLAYER ROLL:
        var playerSelection;
        //var playerSelection = prompt('Say the option');
        function inputPlayerSelection() {
            playerSelection = document.getElementById('playerSelection').value;

            //Capitalize only first letter
            const firstLetter = playerSelection.charAt(0)
            const firstLetterCap = firstLetter.toUpperCase()
            const remainingLetters = playerSelection.slice(1)
            const remainingLettersLow = remainingLetters.toLowerCase()
            playerSelection = firstLetterCap + remainingLettersLow
            console.log('Player selection: ' + playerSelection);         
            
            //Begin the game
            console.log(playRound(playerSelection, getComputerChoice(computerSelection)));

        }
        
    </script>
    
</body>
</html>
